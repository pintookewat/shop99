# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: UTF-8 
  database: member
  pool: 5
  timeout: 5000
  host: localhost
  username: postgres
  password: 1234
  port: 5432


development:
  adapter: postgresql
  encoding: unicode
  database: member
  pool: 5
  username: postgres
  password: 1234

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: member
  pool: 5
  username: postgres
  password: 1234

production:
  adapter: postgresql
  encoding: unicode
  database: member
  pool: 5
  username: postgres
  password: 1234
